<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySongLabel" jhiTranslate="rockbible3App.song.home.createOrEditLabel">Create or edit a Song</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!song.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="song.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rockbible3App.song.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="song.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rockbible3App.song.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="song.description"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rockbible3App.song.genre" for="field_genre">Genre</label>
            <select class="form-control" id="field_genre" name="genre" [(ngModel)]="song.genre" >
                <option [ngValue]="null"></option>
                <option [ngValue]="genreOption.id === song.genre?.id ? song.genre : genreOption" *ngFor="let genreOption of genres; trackBy: trackGenreById">{{genreOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rockbible3App.song.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" [(ngModel)]="song.album" >
                <option [ngValue]="null"></option>
                <option [ngValue]="albumOption.id === song.album?.id ? song.album : albumOption" *ngFor="let albumOption of albums; trackBy: trackAlbumById">{{albumOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
